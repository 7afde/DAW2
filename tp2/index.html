<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
  <div class="form-container"
    style="max-width: 600px; margin: auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <fieldset style="border: 1px solid #ccc; padding: 20px;">
      <legend style="font-weight: bold;">Formulaire d'inscription réservé aux étudiants de la faculté NTIC Université
        Constantine2 - 3ème année licence :</legend>
      <form action="generer_carte.php" method="post" enctype="multipart/form-data">

        <label for="nom" style="display: block; margin-bottom: 10px;">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="saisir votre nom" required
          style="width: 100%; padding: 10px; margin-bottom: 20px;">

        <label for="prenom" style="display: block; margin-bottom: 10px;">Prenom</label>
        <input type="text" id="prenom" name="prenom" placeholder="saisir votre prénom" required
          style="width: 100%; padding: 10px; margin-bottom: 20px;">

        <label for="poste" style="display: block; margin-bottom: 10px;">poste</label>
        <input type="text" id="poste" name="poste" placeholder="saisir votre poste" required
          style="width: 100%; padding: 10px; margin-bottom: 20px;">

        <label for="enterprise" style="display: block; margin-bottom: 10px;">enterprise</label>
        <input type="text" id="enterprise" name="enterprise" placeholder="saisir votre enterprise" required
          style="width: 100%; padding: 10px; margin-bottom: 20px;">

        <label for="email" style="display: block; margin-bottom: 10px;">Email</label>
        <input type="email" id="email" name="email" placeholder="saisir votre Email" required
          style="width: 100%; padding: 10px; margin-bottom: 20px;">

        <label for="telephone" style="display: block; margin-bottom: 10px;">telephone</label>
        <input type="telephone" id="telephone" name="telephone" placeholder="saisir votre telephone" required
          style="width: 100%; padding: 10px; margin-bottom: 20px;">

        <label for="photo" style="display: block; margin-bottom: 10px;">Photo</label>
        <input type="file" id="photo" name="photo" class="file-input" style="margin-bottom: 20px;">

        <label for="color" style="display: block; margin-bottom: 10px;">color</label>
        <input type="color" id="color" name="color" placeholder="saisir votre card color" required
          style="width: 100%; padding: 10px; margin-bottom: 20px;">

        <button type="submit"
          style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">Envoyer</button>

      </form>
    </fieldset>
  </div>
</body>

</html>
